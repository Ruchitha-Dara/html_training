<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>LOGIN</b></h1>

    <p>
        <!-- by default make email disabled or readonly -->
        Email : <input type="email" />
    </p>
    <p>
        Password :<input type="password" />
    </p>
    <p>
        <!-- by default checked the value using "checked" -->
        Remember Me? <input type="checkbox" checked="checked" /> 
    </p>
    <p>
        <input type="button" value="LOGIN" />
    </p>

    <p> 
         <a href="https://github.com/Ruchitha-Dara/html_training/blob/main/05_PairTags/Form.html"> Forgot Password</a>
</p>
</body>
</html>
